<div class="form-container">
    <header class="page-header">
        <div class="breadcrumb">
            <span>MedNex</span> / <span class="active">Schedule Appointment</span>
        </div>
        <div class="header-main">
            <h1>New Appointment</h1>
            <p>Fill in the details below to schedule a new patient appointment.</p>
        </div>
    </header>

    <div class="form-card card">
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-grid">
                <div class="form-group">
                    <label for="patientName">Patient Name</label>
                    <input id="patientName" type="text" formControlName="patientName"
                        placeholder="Enter patient full name">
                </div>

                <div class="form-group">
                    <label for="doctorName">Specialist Name</label>
                    <input id="doctorName" type="text" formControlName="doctorName" placeholder="Enter specialist name">
                </div>

                <div class="form-group">
                    <label for="department">Department</label>
                    <input id="department" type="text" formControlName="department"
                        placeholder="e.g. Cardiology, Orthopedics">
                </div>

                <div class="form-group">
                    <label for="type">Appointment Type</label>
                    <select id="type" formControlName="type">
                        <option value="Consultation">üë®‚Äç‚öïÔ∏è Consultation</option>
                        <option value="Follow-up">üìÖ Follow-up</option>
                        <option value="Surgery">‚úÇÔ∏è Surgery</option>
                        <option value="Diagnostic">üî¨ Diagnostic</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input id="date" type="date" formControlName="date">
                </div>

                <div class="form-group">
                    <label for="time">Time</label>
                    <input id="time" type="time" formControlName="time">
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" formControlName="status">
                        <option value="Confirmed">Confirmed</option>
                        <option value="Pending">Pending</option>
                        <option value="Completed">Completed</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn-secondary" routerLink="/appointments">Cancel</button>
                <button type="submit" class="btn-primary" [disabled]="form.invalid">Schedule Appointment</button>
            </div>
        </form>
    </div>
</div>
