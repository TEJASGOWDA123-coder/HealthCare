<header class="header">
    <div class="header-search">
        <span class="material-icons-round">search</span>
        <input type="text" placeholder="Search here...">
    </div>

    <div class="header-actions">
        <button class="btn-add-patient" (click)="addPatient()">
            <span class="material-icons-round">add</span>
            Add patient
        </button>

        <button class="btn-icon">
            <span class="material-icons-round">notifications_none</span>
            <span class="badge"></span>
        </button>

        <div class="user-profile" *ngIf="authService.currentUser() as user" (click)="logout()">
            <div class="avatar">
                <img src="https://ui-avatars.com/api/?name={{user.name}}&background=00897b&color=fff" alt="User">
                <span class="online-indicator"></span>
            </div>
            <div class="user-info">
                <span class="user-name">{{ user.name }}</span>
                <span class="material-icons-round">keyboard_arrow_down</span>
            </div>
        </div>
    </div>
</header>
